<!DOCTYPE html>
<html lang="en">
<head>
    <script src="util.js"></script>
    <script src="model.js"></script>
    <script src="app.js"></script>
    <script type='text/JavaScript' src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script>
    <script type='text/JavaScript' src='jquery-latest.js'></script>
    <script src="bootstrap.min.js"></script>
    <script src="components.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-theme.css">
    <link rel="stylesheet" href="style.css">


    <!--<script type='text/JavaScript' src='http://code.jquery.com/jquery-latest.js'></script>-->
    <!--<link rel="stylesheet" href="http://bootswatch.com/yeti/bootstrap.css">-->

</head>
<body>

<div class="container-fluid" style="padding: 20px">
    <div class="row" style="margin-bottom: 20px">
        <div class="col-md-12">
            <div class="inner-addon_wrapper col-xs-3" style="padding-left: 0">
                <span class="left-inner-addon glyphicon glyphicon-search"></span>
                <input type="text" id="searchInput"
                       class="form-control"
                       placeholder="Search"/>
                <span class="right-inner-addon clickable glyphicon glyphicon-remove" id="resetFilter"></span>
            </div>
            <div class="btn-group col-xs-3" data-toggle="buttons">
                <label class="btn btn-primary active" id="viewAll">
                    <input type="radio" name="options" autocomplete="off" checked>All
                </label>
                <label class="btn btn-primary" id="viewFilms">
                    <input type="radio" name="options" autocomplete="off">Films
                </label>
                <label class="btn btn-primary" id="viewSeries">
                    <input type="radio" name="options" autocomplete="off">Series
                </label>
            </div>

            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-info active" id="orderByName">
                    <input type="radio" name="options" autocomplete="off" checked>Name
                </label>
                <label class="btn btn-info" id="orderBySize">
                    <input type="radio" name="options" autocomplete="off">Size
                </label>
                <label class="btn btn-info" id="orderByCreationDate">
                    <input type="radio" name="options" autocomplete="off">Creation date
                </label>
            </div>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default active" id="normalOrder">
                    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                    <input type="radio" name="options" autocomplete="off" checked>
                </label>
                <label class="btn btn-default " id="reverseOrder">
                    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                    <input type="radio" name="options" autocomplete="off">
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul id="tabs-wrapper" class="nav nav-tabs"></ul>
            <div id="tabs-content-wrapper" class="tab-content">
            </div>
        </div>
    </div>
</div>
</body>
<script src="ui.js"></script>
<script src="init.js"></script>
</html>
